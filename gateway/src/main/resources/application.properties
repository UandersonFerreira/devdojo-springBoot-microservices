spring.application.name=gateway
server.port=8080
server.servlet.context-path= /gateway
#Faz com /gateway seja parte da url, para pode mostrar que estamos
#passando por ele para poder ter acesso a um objeto
#sem a necessidade de ficar acessando diretamente uma porta
#para buscar algo. O Gateway é a nossa porta de entrada(dados) de qualquer requisição
#ex: http://localhost:8080/gateway/course/v1/admin/course
#obs: ele pega o nome

eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8081/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

zuul.sensitive-headers=Cookie




